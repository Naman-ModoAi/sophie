<!-- sophihq Logo FINAL: Check Badge with White Calendar Interior -->
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Calendar binding -->
  <rect x="50" y="35" width="100" height="8" rx="4" fill="#4F7DF3" opacity="0.4"/>
  <circle cx="70" cy="39" r="6" fill="#4F7DF3"/>
  <circle cx="100" cy="39" r="6" fill="#4F7DF3"/>
  <circle cx="130" cy="39" r="6" fill="#4F7DF3"/>

  <!-- Calendar header -->
  <rect x="50" y="50" width="100" height="24" rx="12" fill="#4F7DF3"/>

  <!-- Calendar body with WHITE background -->
  <rect x="50" y="74" width="100" height="90" rx="12" fill="#FFFFFF" stroke="#4F7DF3" stroke-width="4"/>

  <!-- Calendar grid -->
  <g opacity="0.2" stroke="#4F7DF3" stroke-width="1.5">
    <!-- Vertical lines -->
    <line x1="75" y1="95" x2="75" y2="164"/>
    <line x1="100" y1="95" x2="100" y2="164"/>
    <line x1="125" y1="95" x2="125" y2="164"/>

    <!-- Horizontal lines -->
    <line x1="50" y1="95" x2="150" y2="95"/>
    <line x1="50" y1="118" x2="150" y2="118"/>
    <line x1="50" y1="141" x2="150" y2="141"/>
  </g>

  <!-- Small meeting dots -->
  <circle cx="63" cy="107" r="3" fill="#4F7DF3" opacity="0.3"/>
  <circle cx="113" cy="107" r="3" fill="#4F7DF3" opacity="0.3"/>
  <circle cx="138" cy="130" r="3" fill="#4F7DF3" opacity="0.3"/>

  <!-- Featured meeting block -->
  <rect x="78" y="122" width="20" height="16" rx="4" fill="#4F7DF3" opacity="0.3"/>

  <!-- Large check badge overlapping calendar -->
  <circle cx="130" cy="145" r="24" fill="#4F7DF3"/>
  <path d="M 118 145 L 126 153 L 142 137"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
</svg>