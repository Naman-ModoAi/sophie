# Google Cloud Build configuration for automatic deployment
# This file enables CI/CD for Cloud Run deployments

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/meetready-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/meetready-frontend:latest'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_URL=$$NEXT_PUBLIC_SUPABASE_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY=$$NEXT_PUBLIC_SUPABASE_ANON_KEY'
      - '--build-arg'
      - 'NEXT_PUBLIC_APP_URL=$$NEXT_PUBLIC_APP_URL'
      - '--build-arg'
      - 'NEXT_PUBLIC_STRIPE_PRO_MONTHLY_PRICE_ID=$$NEXT_PUBLIC_STRIPE_PRO_MONTHLY_PRICE_ID'
      - '--build-arg'
      - 'NEXT_PUBLIC_GA_MEASUREMENT_ID=$$NEXT_PUBLIC_GA_MEASUREMENT_ID'
      - '.'
    secretEnv:
      - 'NEXT_PUBLIC_SUPABASE_URL'
      - 'NEXT_PUBLIC_SUPABASE_ANON_KEY'
      - 'NEXT_PUBLIC_APP_URL'
      - 'NEXT_PUBLIC_STRIPE_PRO_MONTHLY_PRICE_ID'
      - 'NEXT_PUBLIC_GA_MEASUREMENT_ID'

  # Push the Docker image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/meetready-frontend:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/meetready-frontend:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'meetready-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/meetready-frontend:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '60s'

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/meetready-frontend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/meetready-frontend:latest'

# Build timeout
timeout: '1200s'

# Use Cloud Build service account
options:
  machineType: 'N1_HIGHCPU_8'

# Secret Manager integration for build-time secrets
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_SUPABASE_URL/versions/latest
      env: 'NEXT_PUBLIC_SUPABASE_URL'
    - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_SUPABASE_ANON_KEY/versions/latest
      env: 'NEXT_PUBLIC_SUPABASE_ANON_KEY'
    - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_APP_URL/versions/latest
      env: 'NEXT_PUBLIC_APP_URL'
    - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_STRIPE_PRO_MONTHLY_PRICE_ID/versions/latest
      env: 'NEXT_PUBLIC_STRIPE_PRO_MONTHLY_PRICE_ID'
    - versionName: projects/$PROJECT_ID/secrets/NEXT_PUBLIC_GA_MEASUREMENT_ID/versions/latest
      env: 'NEXT_PUBLIC_GA_MEASUREMENT_ID'
